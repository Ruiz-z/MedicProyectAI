<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>IADetector</title>
</head>

<body class="login-body">

<div class="contenedor-login">
    <div class="login-card">
        <img src="img/Logo.png" width="100">

        <h2>Portal de Acceso Médico</h2>
        <p>Plataforma de apoyo al diagnóstico clínico</p>

        <form id="loginForm">

            <label>Correo</label>
            <div class="input-group">
                <!-- Icono -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="#9ca3af"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 12a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"/>
                    <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.22"/>
                </svg>

                <input id="email" type="email" placeholder="example@muguerza.com" required>
            </div>

            <label>Contraseña</label>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="#9ca3af"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6"/>
                    <path d="M8 11v-4a4 4 0 1 1 8 0v4"/>
                </svg>

                <input id="password" type="password" placeholder="********" required>
            </div>

            <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

            <button type="submit" class="login-btn">
                Iniciar Sesión <svg xmlns="http://www.w3.org/2000/svg" 
            width="20" height="20" viewBox="0 -1 20 20" fill="none" stroke="#a3a3a3"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
             class="icon icon-tabler icons-tabler-outline icon-tabler-logout">
             <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
             <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
            <path d="M9 12h12l-3 -3" /><path d="M18 15l3 -3" /></svg>
            </button>

        </form>
    </div>
</div>

<footer>
<p>&copy; 2026 Christus Muguerza</p>
</footer>

<script src="/Front/Javascript/login.js"></script>

</body>
</html>
